<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>music app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main" class="position-relative">
      <nav class="navbar navbar-expand-lg customnav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="spotify.png" alt="error" srcset="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Singer</a>
              <a class="nav-link" href="#">Collection</a>
            </div>

            <form class="d-flex justify-content-between" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Song"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>

      <!-- navbar ended  -->

      <!-- song portion start  -->

      <div
        class="songitems shadow p-3 mb-5 bg-body rounded position-absolute d-flex justify-content-around"
        id="d-1"
      >
        <img src="" alt="error" srcset="" />
        <span>song title here</span>
        <i class="c bi bi-play-circle h5" id="1"></i>
      </div>
      <div
        class="songitems shadow p-3 mb-5 bg-body rounded position-absolute d-flex justify-content-around"
        id="d-2"
      >
        <img src="" alt="error" srcset="" />
        <span>song title here</span>
        <i class="c bi bi-play-circle h5" id="2"></i>
      </div>
      <div
        class="songitems shadow p-3 mb-5 bg-body rounded position-absolute d-flex justify-content-around"
        id="d-3"
      >
        <img src="" alt="error" srcset="" />
        <span>song title here</span>
        <i class="c bi bi-play-circle h5" id="3"></i>
      </div>
      <div
        class="songitems shadow p-3 mb-5 bg-body rounded position-absolute d-flex justify-content-around"
        id="d-4"
      >
        <img src="" alt="error" srcset="" />
        <span>song title here</span>
        <i class="c bi bi-play-circle h5" id="4"></i>
      </div>

      <!-- song portion end -->

      <!-- progressbar  -->
      <div
        class="shadow p-3 mb-5 bg-body rounded position-absolute"
        id="btmcontainer" 
      >
        <div class="progress" >
          <div 
            class="progress-bar progress-bar-striped bg-danger"
            role="progressbar"
            style="width: 0%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            
          ></div>
          
              
              <input class="c" type="range"  id="file" name="range" min="0" max="100" value="0">
            


        </div>


        <div class="d-flex justify-content-around mt-3">
          <!-- <span>this</span> -->
          <div>
            <img src="sound.gif" alt="" id="gif" />
            <span id="btmsongname">let's me love you</span>
          </div>

          <!-- buttons  -->
          <div>
            <i class="c fas fa-2x fa-step-backward" id="previous"></i>

            <i class="c far fa-2x fa-play-circle" id="masterplay"></i>

            <i class="c fas fa-2x fa-step-forward" id="next"></i>
          </div>

<!--           disable volume icon  -->
          
<!--           <div>
            
            <i class="bi bi-volume-up-fill h3"> </i>
          </div> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
